<html>
  <body>
    <link rel=" stylesheet" type="text/css" href="style.css" />
    <label
      ><div class="success">
        Passwort eingeben <input id="password" type="password" />

        <a href="./home.html" onclick="javascript:return validatePass()"
          ><button class="button-success" id="myBtn">Hier klicken</button></a
        >
        <script>
          var input = document.getElementById("password");
          input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
              event.preventDefault();
              document.getElementById("myBtn").click();
            }
          });
        </script>
        <script>
          function validatePass() {
            if (document.getElementById("password").value == "LeaundMarc4524") {
              return true;
            } else {
              alert("Das Passwort ist leider falsch");
              return false;
            }
          }
        </script>
      </div>
    </label>
  </body>
</html>
